<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                id="purchase-budget-input__input"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button
                type="button"
                id="purchase-budget-input__button"
                class="btn btn-cyan">확인</button>
            </div>
          </form>
          <form id="purchase-count-form" class="mt-3 hidden">
          <label class="mb-2">수동 구매 후 남은 수량은 자동 구매됩니다.</label>
            <div class="d-flex">
              <span class="w-100 pt-1">
                수동
                <input
                  type="number"
                  id="purchase-count-form__input_manual"
                  class="lotto-count mx-2"
                  value="0"
                  disabled
                />개, 자동
                <input
                  type="number"
                  id="purchase-count-form__input_auto"
                  class="lotto-count mx-2"
                  value="0"
                  disabled
                />개 구매합니다.
              </span>
              <button
                type="button"
                id="purchase-count-form__button"
                class="btn btn-cyan"
              >확인</button>
            </div>
          </form>
          <form
            id="manual-purchase-form"
            class="mt-9 justify-center hidden"
          >
            <label class="mb-2 d-inline-block">수동으로 구매할 번호를 입력해주세요.</label>
            <div
              id="manual-purchase-form__div"
              class="d-100"
            >
            </div>
            <button
              type="button"
              id="manual-purchase-form__button"
              class="w-100 btn btn-cyan"
            >구매하기</button>
          </form>
          <section
            id="lotto-numbers-section"
            class="mt-9 hidden"
          >
            <div class="d-flex">
              <label id="lotto-numbers-count" class="flex-auto my-0">총 n개를 구매하였습니다.</label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div id="lotto-numbers-tickets" class="d-flex flex-wrap">
            </div>
          </section>
          <form
            id="winning-number-form"
            class="mt-9 hidden"
          >
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="bonus-number text-center" />
                </div>
              </div>
            </div>
            <button
              type="button"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="p-3"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <p
            id="result-yield-percent"
            class="text-center font-bold"
          >당신의 총 수익률은 %입니다.</p>
          <div class="d-flex justify-center mt-5">
            <button
              id="result-reset-button"
              type="button"
              class="btn btn-cyan"
            >다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./build/js/index.js"></script>
  </body>
</html>
